<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
</head>
<body>
    <h2>Image Map with Rectangle, Circle, and Polygon</h2>

    <!-- Image with image map -->
    <img src="Image/images.png" alt="Tribhuvan University Logo" usemap="#shapes" width="600">

    <!-- Define the image map -->
    <map name="shapes">
        <!-- Rectangle area -->
        <area shape="rect" coords="50,50,200,150" href="https://www.example.com/rectangle" alt="Rectangle Area">
        
        <!-- Circle area -->
        <area shape="circle" coords="300,300,75" href="https://www.example.com/circle" alt="Circle Area">
        
        <!-- Polygon area -->
        <area shape="poly" coords="300,50,350,150,250,150" href="https://www.example.com/polygon" alt="Polygon Area">
    </map>

</body>
</html>
